version: '3.9'

volumes:
  jenkins-home:

services:
  jenkins:
    image: localhost:5000/jenkins-docker
    build: .
    restart: unless-stopped
    user: 1000:999
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: jenkins-docker
        

